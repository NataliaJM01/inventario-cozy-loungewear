app = "inventario-cozy-loungewear"

primary_region = "bog"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

# Para el plan gratuito, estos son los valores t√≠picos.
[vm]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  PYTHON_VERSION = "3.12"